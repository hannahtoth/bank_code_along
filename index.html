<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--font awesome-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!--fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./assets/faviocn.ico" type="image/x-con">
    <link rel="stylesheet" href="style.css">
    <title>Banking walk-through</title>
</head>
<body>
    
<div class="container-xl clear-padding">
    <div class="banner">
    <h1 class="text-center">Komodo Banking</h1>
</div>


<div class="row">
    <div class="col">
    <h1 class="balance">Balance</h1> 
</div>


    <div class="col form-container">
        <form class="card transaction-form">
            <div class="card-header">Submit Transaction</div>
        <div class="card-body">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
          <label for="transaction-type" class="form-label">Type</label>
          <select class="form-select" id="transaction-type" name="transaction-type">
              <option values="1">Deposit</option>
              <option value="2">Withdraw</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary transaction-button">Submit</button>
      </form></div>
    </div>
    
    
</div>
</div>
<!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
